<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.scss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-form-area">
        <img class="letter-icon" src="letter.png" alt="letter.png">
        <form action="">
            <input name="fullname" type="text" placeholder="Adınız*">
            <input name="email" type="text" placeholder="Email adresiniz*">
            <input name="subject" type="text" placeholder="Konu*">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Mesajınız*"></textarea>

        </form>
        <button>Gönder</button>
        <p>Bana danışmak veya projeleriniz hakkında fiyat bilgisi almak için formu doldurarak iletişime geçebilirsiniz.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
